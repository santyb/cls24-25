<ion-header>
  <ion-navbar>
    <ion-title>
      Mis imagenes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >
      <p>Espacio para las imagenes</p>
      <ion-card-content> <ion-card-title> Mi prueba </ion-card-title>
      </ion-card-content>
      <ion-row>
          <ion-col text-right>
              <button ion-button clear small color="primary" icon-left>
                  <ion-icon name="share-alt"></ion-icon> Compartir </button>
          </ion-col>
      </ion-row>
  </ion-card>
  <ion-card *ngFor="let post of posts | async">
    <img [src]="post.img">
    <ion-card-content>
        <ion-card-title>
            {{ post.titulo }}
        </ion-card-title>
    </ion-card-content>
    <ion-row>
        <ion-col text-right>
            <button ion-button clear small color="primary" icon-left
                    (click)="compartir(post)">
                <ion-icon name="share-alt"></ion-icon>  Compartir
              </button>
        </ion-col>
    </ion-row>
</ion-card>
  <ion-fab bottom right>
    <button ion-fab color="danger" (click)="mostrar_modal()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)"
                    [enabled]="hayMas">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
 </ion-infinite-scroll>

</ion-content>
